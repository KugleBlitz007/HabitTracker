<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="stats-tracker">
        <img src="images/StatTracker_main.png" alt="Stats Tracker">
    </div>
    
    <div class="habit-container">

        <div class="habit-box" id="habit-1">
            <div class="image-box">
                <img src="images/terminal-icon.png" alt="Habit Icon">
            </div>
            <div class="progress-container">
                <div class="habit-level" id="coding-level" contenteditable="true">0</div>
                <div class="progress-bars">
                    <div class="progress-bar" id="coding-bar-1"></div>
                    <div class="progress-bar" id="coding-bar-2"></div>
                    <div class="progress-bar" id="coding-bar-3"></div>
                    <div class="progress-bar" id="coding-bar-4"></div>
                    <div class="progress-bar" id="coding-bar-5"></div>
                    <div class="progress-bar" id="coding-bar-6"></div>
                    <div class="progress-bar" id="coding-bar-7"></div>
                    <div class="progress-bar" id="coding-bar-8"></div>
                    <div class="progress-bar" id="coding-bar-9"></div>
                    <div class="progress-bar" id="coding-bar-10"></div>
                </div>
            </div>
        </div>

        <div class="habit-box" id="habit-2">
            <div class="image-box">
                <img src="images/dumbell.png" alt="Habit Icon">
            </div>
            <div class="progress-container">
                <div class="habit-level" id="exercise-level" contenteditable="true">0</div>
                <div class="progress-bars">
                    <div class="progress-bar" id="exercise-bar-1"></div>
                    <div class="progress-bar" id="exercise-bar-2"></div>
                    <div class="progress-bar" id="exercise-bar-3"></div>
                    <div class="progress-bar" id="exercise-bar-4"></div>
                    <div class="progress-bar" id="exercise-bar-5"></div>
                    <div class="progress-bar" id="exercise-bar-6"></div>
                    <div class="progress-bar" id="exercise-bar-7"></div>
                    <div class="progress-bar" id="exercise-bar-8"></div>
                    <div class="progress-bar" id="exercise-bar-9"></div>
                    <div class="progress-bar" id="exercise-bar-10"></div>
                </div>
            </div>
        </div>

        <div class="habit-box" id="habit-3">
            <div class="image-box">
                <img src="images/camera.png" alt="Habit Icon">
            </div>
            <div class="progress-container">
                <div class="habit-level" id="photo-level" contenteditable="true">0</div>
                <div class="progress-bars">
                    <div class="progress-bar" id="photo-bar-1"></div>
                    <div class="progress-bar" id="photo-bar-2"></div>
                    <div class="progress-bar" id="photo-bar-3"></div>
                    <div class="progress-bar" id="photo-bar-4"></div>
                    <div class="progress-bar" id="photo-bar-5"></div>
                    <div class="progress-bar" id="photo-bar-6"></div>
                    <div class="progress-bar" id="photo-bar-7"></div>
                    <div class="progress-bar" id="photo-bar-8"></div>
                    <div class="progress-bar" id="photo-bar-9"></div>
                    <div class="progress-bar" id="photo-bar-10"></div>
                </div>
            </div>
        </div>

        <div class="habit-box" id="habit-4">
            <div class="image-box">
                <img src="images/charisma.png" alt="Habit Icon">
            </div>
            <div class="progress-container">
                <div class="habit-level" id="charisma-level" contenteditable="true">0</div>
                <div class="progress-bars">
                    <div class="progress-bar" id="charisma-bar-1"></div>
                    <div class="progress-bar" id="charisma-bar-2"></div>
                    <div class="progress-bar" id="charisma-bar-3"></div>
                    <div class="progress-bar" id="charisma-bar-4"></div>
                    <div class="progress-bar" id="charisma-bar-5"></div>
                    <div class="progress-bar" id="charisma-bar-6"></div>
                    <div class="progress-bar" id="charisma-bar-7"></div>
                    <div class="progress-bar" id="charisma-bar-8"></div>
                    <div class="progress-bar" id="charisma-bar-9"></div>
                    <div class="progress-bar" id="charisma-bar-10"></div>
                </div>
            </div>
        </div>

        <div class="habit-box" id="habit-5">
            <div class="image-box">
                <img src="images/culture.png" alt="Habit Icon">
            </div>
            <div class="progress-container">
                <div class="habit-level" id="culture-level" contenteditable="true">0</div>
                <div class="progress-bars">
                    <div class="progress-bar" id="culture-bar-1"></div>
                    <div class="progress-bar" id="culture-bar-2"></div>
                    <div class="progress-bar" id="culture-bar-3"></div>
                    <div class="progress-bar" id="culture-bar-4"></div>
                    <div class="progress-bar" id="culture-bar-5"></div>
                    <div class="progress-bar" id="culture-bar-6"></div>
                    <div class="progress-bar" id="culture-bar-7"></div>
                    <div class="progress-bar" id="culture-bar-8"></div>
                    <div class="progress-bar" id="culture-bar-9"></div>
                    <div class="progress-bar" id="culture-bar-10"></div>
                </div>
            </div>
        </div>

        <div class="habit-box" id="habit-6">
            <div class="image-box">
                <img src="images/school.png" alt="Habit Icon">
            </div>
            <div class="progress-container">
                <div class="habit-level" id="school-level" contenteditable="true">0</div>
                <div class="progress-bars">
                    <div class="progress-bar" id="school-bar-1"></div>
                    <div class="progress-bar" id="school-bar-2"></div>
                    <div class="progress-bar" id="school-bar-3"></div>
                    <div class="progress-bar" id="school-bar-4"></div>
                    <div class="progress-bar" id="school-bar-5"></div>
                    <div class="progress-bar" id="school-bar-6"></div>
                    <div class="progress-bar" id="school-bar-7"></div>
                    <div class="progress-bar" id="school-bar-8"></div>
                    <div class="progress-bar" id="school-bar-9"></div>
                    <div class="progress-bar" id="school-bar-10"></div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
