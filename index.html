<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stats-tracker">
        <img src="images/progress-bar-bg.png" alt="Progress Background" class="tracker-background">
        <div class="habit" data-habit="exercise" style="top: 41.5%; left: 27%;">
            <div class="habit-level" id="exercise-level">0</div>
            <div class="progress-bars">
                <div class="progress-bar" id="exercise-bar-1"></div>
                <div class="progress-bar" id="exercise-bar-2"></div>
                <div class="progress-bar" id="exercise-bar-3"></div>
                <div class="progress-bar" id="exercise-bar-4"></div>
                <div class="progress-bar" id="exercise-bar-5"></div>
                <div class="progress-bar" id="exercise-bar-6"></div>
                <div class="progress-bar" id="exercise-bar-7"></div>
                <div class="progress-bar" id="exercise-bar-8"></div>
                <div class="progress-bar" id="exercise-bar-9"></div>
                <div class="progress-bar" id="exercise-bar-10"></div>
            </div>

        </div>
        <div class="habit" data-habit="reading" style="top: 51.5%; left: 27%;">
            <div class="habit-level" id="reading-level">0</div>
            <div class="progress-bars">
                <div class="progress-bar" id="reading-bar-1"></div>
                <div class="progress-bar" id="reading-bar-2"></div>
                <div class="progress-bar" id="reading-bar-3"></div>
                <div class="progress-bar" id="reading-bar-4"></div>
                <div class="progress-bar" id="reading-bar-5"></div>
                <div class="progress-bar" id="reading-bar-6"></div>
                <div class="progress-bar" id="reading-bar-7"></div>
                <div class="progress-bar" id="reading-bar-8"></div>
                <div class="progress-bar" id="reading-bar-9"></div>
                <div class="progress-bar" id="reading-bar-10"></div>
            </div>
        </div>
        <!-- Repeat for other habits as needed -->
    </div>
    <script src="script.js"></script>
</body>
</html>
