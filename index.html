<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles-index.css">
</head>
<body>
    <div class="title-container">
        <img src="images/title-image.png" alt="Title Image" class="title-image">
    </div>

    <div class="home-wrapper">
        <div class="home-container">
            <!-- First box to display a random quote -->
            <div class="home-box quote-box" id="quote-box"></div>
            <!-- Second box to display the highlighted calendar item -->
            <div class="home-box highlight-box" id="highlight-box"></div>
            <div class="home-box" id="box-3"></div>
            <div class="home-box" id="box-4"></div>
            <div class="home-box" id="box-5"></div>
            <div class="home-box" id="box-6"></div>
            <div class="home-box" id="box-7"></div>
        </div>
    </div>

    <script src="script-index.js"></script>
</body>
</html>
